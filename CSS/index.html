<!DOCTYPE html>
<html>
    <head>
        <!--External css kullanımı-->
        <link rel="stylesheet" href="style.css">
        <!--Internal css kullanımı-->
        <style>
            /*id tanımlama*/
            #p1{
                color: cadetblue;
                font-size: larger;
            }
            /*class tanımlama*/
            .ucuncusanatci{
                color: cornflowerblue;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <!--Inline css kullanımı-->
        <p style="color: brown;">Kaan Boşnak</p>
        <p id="p1">Zeynep Bastık</p>
        <p class="ucuncusanatci">Nasip Kısmet</p>
        <!--External css kullanımı-->
        <p class="dorduncusanatci">Tarkan</p>
        <!--Öncelik Sıralaması: Inline>Internal>External-->
    </body>
</html>
