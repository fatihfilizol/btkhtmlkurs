<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                border-style: solid;
                width: 300px;
                margin: auto;
                background-color: darkslategrey;
            }
            header{
                border-style: dotted;
                border-color: deeppink;
                background-color:floralwhite;
                width: 280px;
                margin: auto;
                height: 50px;
            }
            nav{
                border-style: dashed;
                border-color: fuchsia;
                background-color: goldenrod;
                width: 260px;
                height: 30px;
                margin: auto;
            }
            article{
                border-style: double;
                border-color: hotpink;
                background-color: indigo;
                width: 240px;
                min-height: 500px;
                margin: auto;
            }
            footer{
                border-style: inset;
                border-color: lightcoral;
                background-color: lightpink;
                width: 260px;
                height: 30px;
                margin: auto;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                Buraya Logo ve Reklam gelecek
            </header>
            <nav>
                Buraya Ana Menü Gelecek
            </nav>
            <article>
                Burası İçerik
            </article>
            <footer>
                Burası Sayfanın En Altı
            </footer>
        </div>
    </body>
</html>
