<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: blue;
            }
            p{
                color: red;
            }
            #ilk{
                color: darkcyan;
            }
            .ikinci{
                color: darkgoldenrod;
            }
            h1,h2{
                font-family: 'Courier New', Courier, monospace;
            }
            p u{
                color: darkolivegreen;
            }
            h2#ilkbaslik{
                background-color: darkorchid;
                color: whitesmoke;
            }
            h2.ikincibaslik{
                background-color: tomato;
                color:yellow;
            }
        </style>
    </head>
    <body>
        <h1>Başlık</h1>
        <p>Merhaba <u> css </u></p>
        <p id="ilk">ID</p>
        <p class="ikinci" id="ilkbaslik">Class</p>
        <h2 id="ilkbaslik">Başlık 2</h2>
        <h2 class="ikincibaslik">başlık 3</h2>
        <p class="ikincibaslik">Lorem, ipsum dolor.</p>
        <!-- id class'ı ezer-->
        <p class="ikinci" id="ilk">seçiciler css</p>
    </body>
</html>
