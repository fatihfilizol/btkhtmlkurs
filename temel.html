<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>Temel HTML Komutları</title>
    </head>
    <body>
        <!-- title özelliği h1 etiketinin üzerine gelindiğinde açıklama kutucuğu çıkarır, 
            
        id benzersiz özelliktir başka taglerde aynı id kullanılamaz, 

        farklı etiketlerde aynı css kodlarını kullanabilmek için class özelliği kullanılır,

        style özelliği ile html dosyası içerisinde etikete css yazabiliriz.-->
        <h1 title="Ana Başlık" id="anabaslik">Temel HTML Komutları</h1>
        <h2 id="altbaslikhead" class="baslikcss">Head Bölümü Komutları</h2>
        <p>title</p>
        <p>charset</p>
        <h2 id="altbaslikbody" class="baslikcss">Body Bölümü Komutları</h2>
        <p>hx-Başlık Etiketi</p>
        <p>p-Paragraf Etiketi</p>
        <p style="color: brown;">br-1 Satır Alta Geçme <br/> Etiketi</p>
    </body>
</html>
