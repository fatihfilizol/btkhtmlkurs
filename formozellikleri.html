<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Form Özellikleri</h1>
        <form action="kayit.php" name="formozellikleri" autocomplete="on">
            <input 
            type="text"
            size="30" 
            maxlength="50"
            required
            value="deneme"
            placeholder="boşken deneme yaz"
            name="adsoyad"
            id="idadsoyad"
            autofocus
            disabled
            >
        </form>
        <!--type: girilecek değerin türünü biçimini belirleriz.
        size: form elemanının genişliğini belirleriz.
        maxlength: girilebilecek maksimum karakter sayısı.
        required: değer girilmesi zorunlu.
        value: default değerle ekrana getirir gelmesini istediğimiz değeri value ile yazarız.
        placeholder: form elemanı hakkında silik yazı ile ipucu verebiliriz, sadece boşken görülür.
        autofocus: sayfa açıldığında imlecin bu form elemanında olmasını sağlar.
        disabled: form elemanını kullanılmaz hale getirir yazı yazdırmaz tıklatmaz-->
    </body>
</html>
